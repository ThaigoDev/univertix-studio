<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Perguntas de Entrevista</title>
   <link rel="stylesheet" href="EntrevistaPage.css">     
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gerador de Perguntas de Entrevista</h1>
            <p>Preencha os campos abaixo para gerar perguntas personalizadas para sua entrevista.</p>
        </header>
        <div class="form-container">
            <form id="interviewForm">
                <div class="form-group">
                    <label for="tema">Tema da Entrevista <span class="required">*</span></label>
                    <input type="text" id="tema" name="tema" placeholder="Ex: ex-alunos de Medicina, fundadores de startups" required>
                </div>

                <div class="form-group">
                    <label for="publico">Público-alvo</label>
                    <input type="text" id="publico" name="publico" placeholder="Ex: adolescentes, profissionais da saúde">
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade de Perguntas <span class="required">*</span></label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="5" required>
                </div>

                <div class="form-group">
                    <label>Estilo das Perguntas</label>
                    <div class="tone-grid">
                        <div class="option-item">
                            <input type="radio" id="estiloProfundas" name="estilo" value="profundas">
                            <label for="estiloProfundas">Profundas</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="estiloCriativas" name="estilo" value="criativas">
                            <label for="estiloCriativas">Criativas</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="estiloObjetivas" name="estilo" value="objetivas">
                            <label for="estiloObjetivas">Objetivas</label>
                        </div>
                        <div class="option-item">
                            <input type="radio" id="estiloEmocionais" name="estilo" value="emocionais">
                            <label for="estiloEmocionais">Emocionais</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contexto_adicional">Contexto Adicional</label>
                    <textarea id="contexto_adicional" name="contexto_adicional" rows="4" placeholder="Ex: entrevista será para um documentário, objetivo é inspirar alunos do ensino médio"></textarea>
                </div>

                <button type="submit" class="submit-btn">Gerar Perguntas</button>
            </form>

            <div class="loading" id="loadingMessage">
                <div class="spinner"></div>
                <p>Gerando perguntas, aguarde...</p>
            </div>

            <div class="error" id="errorMessage">
                Ocorreu um erro. Por favor, tente novamente ou verifique as informações.
            </div>

            <div class="result" id="resultSection">
                <h3>Perguntas Geradas</h3>
                <div class="result-content" id="interviewQuestions"></div>
                <button class="copy-btn" id="copyButton">Copiar Perguntas</button>
            </div>
        </div>
    </div>

<script src="EntrevistaPage.js"></script>
</body>
</html>
